<form class="w-50 mx-auto mt-5" #f="ngForm" (submit)="onSubmit(f)">
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" class="form-control" [ngModel]="email" required />
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" [ngModel]="password" required />
    </div>
  
    <button type="submit" class="btn btn-primary">Log In</button>
  </form>
