<div class="d-flex justify-content-center mt-5" *ngIf="loading">
  <div class="spinner-border text-warning" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="!loading">
  <div
    class="w-50 p-3 border alert-warning rounded text-center position-fixed"
    style="left: 25%; z-index: -1"
  >
    <h3 class="text-uppercase">{{ userData.username }}</h3>
    <h4>{{ userData.email }}</h4>
  </div>

  <br /><br /><br /><br /><br /><br /><br />

  <app-blogs-list
    *ngFor="let blog of userData.blogs"
    [blog]="blog"
  ></app-blogs-list>
</div>
